<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#fafaf9', // Stone 50 - Warm, sophisticated background
              surface: '#ffffff',
              primary: '#4f46e5', // Indigo 600
              primaryDark: '#3730a3', // Indigo 800
              secondary: '#f43f5e', // Rose 500
              accent: '#0d9488', // Teal 600
              textMain: '#1e293b', // Slate 800
              textMuted: '#64748b', // Slate 500
              cream: '#fff1f2', // Rose 50
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'card': '0 25px 50px -12px rgba(79, 70, 229, 0.15)',
              'glow': '0 0 20px rgba(79, 70, 229, 0.3)',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom bounce animation for alarms */
      @keyframes urgent-bounce {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      .animate-urgent-bounce {
        animation: urgent-bounce 1s infinite;
      }
      
      @keyframes pop-success {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop-success 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes fade-slide-up {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-enter {
        animation: fade-slide-up 0.5s ease-out forwards;
      }
    </style>

}
</script>
